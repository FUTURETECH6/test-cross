name: Rust

on:
  workflow_dispatch:
  push:
    # paths:
    #   - 'Cargo.toml'
    #   - 'Cargo.lock'
    #   - 'src'
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          # - aarch64-apple-darwin
          # - aarch64-unknown-linux-musl
          # - aarch64-pc-windows-msvc
          # - x86_64-apple-darwin
          - x86_64-unknown-linux-musl
          - x86_64-pc-windows-gnu
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}

      - name: Build archive
        shell: bash
        run: |
          mkdir archive
          cd archive
          if [ "${{ matrix.target }}" == "*-pc-windows-*" ]; then
            cp "../target/${{ matrix.target }}/release/test-cross.exe" ./
            7z a "rustle-bird-${{ matrix.target }}.7z" test-cross.exe
          else
            cp "../target/${{ matrix.target }}/release/test-cross" ./
            tar -czf "rustle-bird-${{ matrix.target }}.tar.gz" test-cross
          fi

      - name: Upload archive
        uses: actions/upload-artifact@v1
        with:
          name: rustle-bird-${{ matrix.target }}
          path: archive/${{ matrix.archive-name }}.*
